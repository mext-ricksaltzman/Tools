name: memaslap

on:
  push:
    branches: [ "nobuild" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-with-vagrant:

    runs-on: self-host # macos-latest

    steps:
    - uses: actions/checkout@v3
        
    - name: memaslap
      run: cd memaslap; vagrant up; vagrant ssh -- 'cp -R /vagrant/* .; cd memaslap; ./build_memaslap.sh; cp memaslap*gz /vagrant'

    - name: ls
      run: ls -R

    - uses: actions/upload-artifact@v3
      with:
          name: memaslap
          path: ./memaslap/memaslap*gz


